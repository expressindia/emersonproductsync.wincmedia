<form>
    <div class="form-group">
        <label class="text-light" for="FormControlInput1">SKU</label>
        <input type="text" class="form-control bg-dark" id="FormControlInput1" placeholder=" ex. AE1284 ">
    </div>
    <div class="form-group">
        <label class="text-light" for="FormControlSelect1">Brand</label>
        <select class="form-control bg-dark" id="FormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <label class="text-light" for="FormControlSelect2">Brand (multi select)</label>
        <select multiple class="form-control bg-dark" id="FormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <button class="btn btn-dark" type="submit">Submit form</button>
</form>
